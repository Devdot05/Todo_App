<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid p-5 vh-100 ">
        
       <div class="row">
            <div class="col first shadow p-5">
                <img src="/images/todo-removebg-preview.png" alt="">
                <h2 class="">To_Do List</h2>
                <input type="text" placeholder="input your task" class="" id="inputBox">
                <button class="btn btn-primary" id="addBtn">Add Task</button>
            </div>
            <div class="col second">
                <ul class="todoList" id="todoList">
                    <!-- <li>task1</li>
                    <li>task2</li>
                    <li>task3</li> -->
                </ul>
            </div>
       </div>

       <div class="display"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
